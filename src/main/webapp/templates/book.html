<ion-nav-bar class="bar-assertive">
	<ion-nav-buttons side="right">
		<a class="button button-icon button-clear ion-refresh" ng-click="listOneBook()"></a>
	</ion-nav-buttons>
</ion-nav-bar>

<ion-view view-title="{{::book.name}}" hide-back-button="true">
	<ion-nav-buttons side="right">
		<a class="button button-icon button-clear ion-refresh" ng-click="listOneBook()"></a>
	</ion-nav-buttons>
	<ion-content>
		<div class="list card">
			<div class="item item-avatar">			
				<!-- <h2>{{tmp}}</h2> 
				<img ng-src="#"> -->
				<h2>{{::book.name}}</h2>
				<p>{{::book.author}}</p>
			</div>
			<div class="item item-body">
				<img class="full-image" ng-src="https://escritoradebolsillo.files.wordpress.com/2015/06/librosss.jpg">
				<p>
					{{::book.description}}
				</p>
				<p class="row">
					<label class="col">
						Rating : <i class="icon ion-star" ng-repeat="i in getNumber(book.rating) track by $index"></i>
					</label>
					<label class="col">
						Precio :
						<label class="subdued">{{::book.price}} $</label>
					</label>
				</p>
				
				<button class="button button-assertive button-block" ng-hide="!isAuthenticated" ng-click="addToCart()">
					Intercambiar
				</button>
				
				<button class="button button-assertive button-block" ng-hide="!isAuthenticated" ng-click="addToCart()">
					Comprar
				</button>
			</div>
		</div>
	</ion-content>
</ion-view>
