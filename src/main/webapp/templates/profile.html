<ion-view view-title="{{name}}" hide-back-button="true">
	<ion-content>
		<div class="list card">
			<div class="item item-avatar">
				<img ng-src="{{urlPicture}}">
				<h2>{{name}}</h2>
				<h3>{{email}}</h3>
			</div>
			<h3>Tu reputacion: {{reputation}}</h3> 
			<br />
			<h3>Tus puntos: {{points}}</h3>
			<br />
		</div>
	</ion-content>
</ion-view>
