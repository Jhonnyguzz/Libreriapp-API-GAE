<ion-nav-bar class="bar-assertive">
	<ion-nav-buttons side="right">
		<a class="button button-icon button-clear ion-refresh" ng-click="showMyBooks()"></a>
	</ion-nav-buttons>
</ion-nav-bar>
<ion-view view-title="Tu biblioteca" hide-back-button="true">
	<ion-nav-buttons side="right">
		<a class="button button-icon button-clear ion-refresh" ng-click="showMyBooks()"></a>
	</ion-nav-buttons>
	<ion-content>
		<ion-list>
		<!-- Aqui va la barra de busqueda -->
		<!-- Pendiente editar libros -->
			<div ng-repeat="book in thebooks4 track by $index" class="row responsive-sm" ng-if="$index % 2 == 0">
				<!-- el tag de abajo es el que al darle click redirecciona a mas informacion del libro -->
				<ion-item class="col-50" ng-repeat="i in [$index, $index + 1]" ng-if="thebooks4[i] != null">
					<div class="item-thumbnail-left">
						<img ng-src="https://escritoradebolsillo.files.wordpress.com/2015/06/librosss.jpg">
						<h2>{{::thebooks4[i].name}}</h2>
						<h2>{{::thebooks4[i].author}}</h2>
						<p>{{::thebooks4[i].description}}</p>
						<!--
						<p>
						 	Aqui posiblemente va la calificacion del libro
							<i class="icon ion-star" ng-repeat="i in getNumber(thebooks[i].rating) track by $index"></i>
						</p> -->
						Precio: <label class="subdued">{{::thebooks4[i].price}} $</label>
					</div>
				</ion-item>
			</div>	
		</ion-list>
	</ion-content>
</ion-view>
