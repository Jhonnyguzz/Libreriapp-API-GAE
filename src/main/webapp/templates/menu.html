<ion-side-menus enable-menu-with-back-views="true">
	<ion-side-menu-content>
		<ion-nav-bar class="bar-assertive">
			<ion-nav-back-button>
			</ion-nav-back-button>

			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
			</ion-nav-buttons>
			
		</ion-nav-bar>
		<ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu side="left">
		<ion-header-bar class="bar-assertive">
			<h1 class="title">Menu</h1>
		</ion-header-bar>
		<ion-content>
			<ion-list>
				<ion-item menu-close href="#/app/browse">
					Libros disponibles
				</ion-item>
				<ion-item menu-close ng-hide="!isAuthenticated" href="#/app/vender">
					Vender
				</ion-item>
				<ion-item menu-close ng-hide="!isAuthenticated" href="#/app/vender">
					Tus compras
				</ion-item>
				<ion-item menu-close ng-hide="!isAuthenticated" href="#/app/vender">
					Tus intercambios
				</ion-item>
				<ion-item menu-close ng-hide="!isAuthenticated" href="#/app/cart">
					Ventas pendientes
				</ion-item>
				<ion-item menu-close ng-hide="!isAuthenticated" href="#/app/purchases">
					Intercambios pendientes
				</ion-item>
				<ion-item menu-close ng-hide="!isAuthenticated" href="#/app/vender">
					Perfil
				</ion-item>
				<ion-item menu-close ng-show="isAuthenticated" ng-click="signOut()">
					Logout
				</ion-item>
				<ion-item menu-close ng-hide="isAuthenticated" ng-click="loginFromMenu()">
					Login
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
